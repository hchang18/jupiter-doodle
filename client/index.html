<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jupiter Doodle Board</title>
    <link rel="shortcut icon" href="jupiter.png" type="image/x-icon">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!-- canvas -->
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="filecontrol">

      <!-- reset button -->
      <button class="filecontrol__new" id="jsNew">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
        </svg>
        <span id="jsNewText">New</span>
      </button>
      
      <!-- save button -->
      <button class="filecontrol__save" id="jsSave">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
        </svg>
        <span id="jsSaveText">Save</span>
      </button>
     
      <!-- generate word button -->
      <!-- <button id="myBtn">
        <img src="pictionary.png" alt="pictionary">
      </button>
 -->
      <!-- The Modal -->
      <!-- <div id="myModal" class="modal"> -->

        <!-- Modal content -->
        <!-- <div class="modal-content">
          <span class="close">&times;</span>

          <p class="randomText">excavator</p>
        </div>

      </div>
 -->
    
    </div>
    <div class="controls">
      <!-- input range  -->
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.5"
          max="10"
          value="5"
          step="0.5"
        />
      </div>
      <!-- button to choose fill and save -->
      <div class="controls__btns">
        <button id="jsDraw">Draw</button>
        <button id="jsPaint">Fill</button>
        <button id="jsEraser">Erase</button>
      </div>
      <!-- color palette -->
      <div class="controls__colors" id="jsColors">
        <!-- ```div.colors__colors * 3``` generates three divs  -->
        <div
          class="controls__color jsColor"
          style="background-color:#2c2c2c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#FF3B30"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#FF9500"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#FFCC00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#4CD963"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#5AC8FA"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#0579FF"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#5856D6"
        ></div>
      </div>
    </div>

    <!-- scripts -->
    <script src="wordgenerator.js" async defer></script>
    <script src="app.js"></script>
  </body>
</html>
