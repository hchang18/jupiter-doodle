<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jupiter-doodle-board</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="menu">
      <div class="wordcontrol">
        <!-- category -->
        <select class="form-select" aria-label="Default select example">
          <option value="0" selected>Easy</option>
          <option value="1">Medium</option>
          <option value="2">Hard</option>
        </select>

        <!-- new word button -->
        <button class="generate" data-toggle="modal" href="#wordModal">
          New Word!
        </button>
        
        <!-- Section: Modals -->	
        <!-- word Modal -->
        <div class="modal fade" id="wordModal" tabindex="-1" role="dialog" aria-labelledby="wordModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <div class="word-container">
                  <span class="text"></span>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- /word Modal -->
      </div>
          
      <div class="filecontrol">
        <!-- reset button -->
        <button class="filecontrol__new" id="jsNew">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
          </svg>
          </svg>
          <span id="jsNewText">Reset</span>
        </button>
        
        <!-- save button -->
        <button class="filecontrol__save" id="jsSave">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
          </svg>
          <span id="jsSaveText">Save</span>
        </button>
      </div>

    </div> 

    <!-- canvas -->
    <canvas id="jsCanvas" class="canvas"></canvas>

    
    <div class="controls">
      <!-- input range  -->
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.5"
          max="10"
          value="5"
          step="0.5"
        />
      </div>
      <!-- button to choose fill and save -->
      <div class="controls__btns">
        <button id="jsDraw">Draw</button>
        <button id="jsPaint">Fill</button>
        <button id="jsEraser">Erase</button>
      </div>
      <!-- color palette -->
      <div class="controls__colors" id="jsColors">
        <!-- ```div.colors__colors * 3``` generates three divs  -->
        <div
          class="controls__color jsColor"
          style="background-color:#2c2c2c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#FF3B30"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#FF9500"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#FFCC00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#4CD963"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#5AC8FA"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#0579FF"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#5856D6"
        ></div>
      </div>


    </div>

    <!-- scripts -->
    <script src="wordgenerator.js" async defer></script>
    <script src="app.js"></script>
  </body>
</html>
